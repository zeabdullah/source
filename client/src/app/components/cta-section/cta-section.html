<section class="px-20 py-24">
    <div class="max-w-7xl mx-auto">
        <div class="bg-brand-500 rounded-[24px] p-20 relative overflow-hidden">
            <!-- Background Logo -->
            <div class="absolute inset-0 flex items-center justify-center opacity-10">
                <div class="w-80 h-80">
                    <svg viewBox="0 0 320 320" fill="none" class="w-full h-full">
                        <circle cx="160" cy="160" r="160" fill="white"/>
                        <circle cx="160" cy="160" r="120" fill="white" opacity="0.8"/>
                        <circle cx="160" cy="160" r="80" fill="white"/>
                        <!-- Arrow segments -->
                        <path d="M160 40v40M160 240v40M40 160h40M240 160h40" stroke="white" stroke-width="8"/>
                        <path d="M80 80l20 20M220 80l-20 20M80 220l20-20M220 220l-20-20" stroke="white" stroke-width="8"/>
                    </svg>
                </div>
            </div>

            <!-- Content -->
            <div class="relative z-10 flex flex-col items-end gap-10">
                <h2 class="text-[40px] font-extrabold text-white leading-[1.15] tracking-[-0.03em] text-right max-w-2xl">
                    All Your Flows,<br/>One Workspace
                </h2>

                <button
                    (click)="onGetStarted()"
                    class="flex items-center gap-2 px-6 py-3 bg-white text-brand-500 font-bold text-base rounded-[14px] hover:bg-gray-50 transition-colors"
                >
                    Get Started for Free
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                        <path d="M3.375 9H14.625M14.625 9L9.625 4.5M14.625 9L9.625 13.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</section>
