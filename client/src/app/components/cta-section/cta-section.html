<section class="px-20 py-24">
    <div class="mx-auto max-w-6xl">
        <div class="relative isolate overflow-hidden rounded-3xl bg-brand-500 p-20 text-white">
            <img
                src="/cta-illustration.svg"
                class="absolute inset-y-0 -start-6 h-full max-w-1/2 scale-200 transition duration-75 max-xl:opacity-50 xl:start-0 xl:translate-x-1/3"
                alt=""
            />

            <div class="relative ms-auto w-fit space-y-10">
                <h2 class="max-w-2xl text-h1 font-extrabold text-white">
                    All Your Flows,<br />One Workspace
                </h2>
                <button
                    (click)="onGetStarted()"
                    class="flex items-center gap-2 rounded-[14px] bg-white px-6 py-3 text-base font-bold text-brand-500 transition-colors hover:bg-gray-200"
                >
                    Get Started for Free
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                        <path
                            d="M3.375 9H14.625M14.625 9L9.625 4.5M14.625 9L9.625 13.5"
                            stroke="currentColor"
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</section>
