<nav class="bg-white px-20 py-8">
    <div class="flex items-center justify-between">
        <a routerLink="/" class="flex items-center gap-1.5">
            <img src="/source-logo-brand.svg" alt="Source" height="56" class="h-14 w-auto" />
        </a>

        @if (isAuthenticated()) {
        <div class="space-x-4">
            <a routerLink="/dashboard" class="text-gray-700 transition-colors hover:text-brand-500"
                >Dashboard</a
            >
            <button (click)="logout()" class="text-gray-700 transition-colors hover:text-brand-500">
                Logout
            </button>
        </div>
        } @else {
        <a
            routerLink="/auth/register"
            class="flex items-center gap-1.5 rounded-[14px] bg-brand-500 px-6 py-3 text-base font-bold text-white transition-colors hover:bg-brand-700"
        >
            Get Started
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" class="text-white">
                <path
                    d="M3.75 10H16.25M16.25 10L11.25 5M16.25 10L11.25 15"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
            </svg>
        </a>
        }
    </div>
</nav>
