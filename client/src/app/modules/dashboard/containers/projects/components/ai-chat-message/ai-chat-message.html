@let isAiMessage = message().user_id === null;

<div [class]="isAiMessage ? 'flex justify-start' : 'flex justify-end'">
    <div
        [class]="
            isAiMessage
                ? 'max-w-4/5 border border-gray-200 bg-gray-100 text-gray-700'
                : 'max-w-4/5 border-brand-500 bg-brand-500 text-white'
        "
        class="rounded-2xl p-4"
    >
        <markdown
            [data]="message().content"
            class="prose-sm max-w-none break-words"
            [ngClass]="isAiMessage ? 'prose' : 'prose-dark'"
        />
    </div>
</div>
