<div class="flex h-full min-h-screen">
    <!-- sidebar -->
    <aside
        class="flex max-w-[200px] flex-col border-r border-r-black/10 bg-brand-100 px-8 py-6 lg:max-w-[240px]"
    >
        <app-logo class="mb-8 block" />
        <div class="flex grow flex-col">
            <ul class="grow space-y-8">
                <li class="flex items-center gap-2 font-semibold text-brand-500">
                    <i class="pi pi-th-large"></i>
                    My Projects
                </li>
                <li class="flex items-center gap-2 font-medium text-gray-700">
                    <i class="pi pi-user"></i>
                    Account
                </li>
            </ul>
            <button class="group flex items-center gap-2 text-button">
                <p-avatar label="A" class="bg-gray-700 text-gray-100" shape="circle" />
                <span class="group-hover:underline">Abdullah Z.</span>
            </button>
        </div>
    </aside>

    <div class="flex h-full flex-1 flex-col">
        <!-- topbar component -->
        <header
            class="flex items-center justify-center border-b border-b-black/10 bg-gray-100 px-4 py-6"
        >
            <p-iconfield iconPosition="left">
                <p-inputicon class="pi pi-search" />
                <input type="text" name="search" pInputText placeholder="Search" />
            </p-iconfield>
        </header>

        <main class="mx-auto w-full max-w-[1600px] flex-1 overflow-auto px-4 py-8 lg:px-8 lg:py-12">
            <header class="mb-12 flex items-center justify-between gap-4">
                <h1 class="text-h1 font-extrabold tracking-tighter">Welcome, Abdullah</h1>
                <p-button icon="pi pi-plus" label="New Project" class="shrink-0" />
            </header>

            <div>
                <div class="mb-8 flex items-center justify-between gap-4">
                    <h2 class="text-h3 font-bold">Recents</h2>
                    <p-buttongroup>
                        <p-button
                            size="small"
                            icon="pi pi-list"
                            severity="secondary"
                            variant="outlined"
                        />
                        <p-button size="small" icon="pi pi-th-large" severity="secondary" />
                    </p-buttongroup>
                </div>

                <div class="grid grid-cols-[repeat(auto-fit,minmax(240px,1fr))] gap-6 lg:gap-8">
                    @for (i of [0,1,2,3,4,5]; track $index) {
                    <app-project-card
                        [project]="{ id: i, name: `Abdullah's Project ${i}`, updated_at: '2 days' }"
                    />
                    }
                </div>
            </div>
        </main>
    </div>
</div>
