<div class="flex flex-col gap-3 rounded-xl border border-gray-200 bg-white p-5 shadow-2xs">
    <div class="flex flex-col gap-3">
        <h4 class="max-w-prose text-h4 font-bold">{{ release().version }}</h4>
        <p class="text-base leading-6">{{ release().description }}</p>
    </div>

    @if (release().tags.length) {
    <div class="flex items-center gap-2 text-caption">
        <i class="pi pi-tag text-[16px] text-gray-700"></i>
        @for (tag of release().tags; track tag) {
        <p-chip
            [label]="tag"
            class="rounded-full bg-brand-100 px-2 py-1.5 text-xs font-semibold text-brand-700"
        />
        }
    </div>
    }

    <footer
        class="flex flex-wrap items-center justify-between gap-4 pt-4 text-caption text-gray-500"
    >
        <div class="flex flex-wrap items-center gap-4">
            <div class="flex items-center gap-1.5">
                <i class="pi pi-desktop text-caption"></i>
                <span>{{ release().screensCount }} screens</span>
            </div>

            <div class="flex items-center gap-1.5">
                <i class="pi pi-envelope text-caption"></i>
                <span class="">{{ release().emailsCount }} Emails</span>
            </div>
        </div>

        <div class="flex items-center gap-1.5">
            <i class="pi pi-clock text-caption"></i>
            <span class="">Created {{ release().created_at | date: 'MMM d, yyyy, hh:mm a' }}</span>
        </div>
    </footer>
</div>
